<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Post</title>
</head>
<body>
    <h1>Create a New Post</h1>
    <form method="POST">
        <label>Title:</label>
        <input type="text" name="title" required><br><br>
        <label>Content:</label>
        <textarea name="content" required></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
